    const quizContainer = document.getElementById('quiz-container');

    const optionLabels = ['A', 'B', 'C', 'D', 'E']; // Label untuk 5 pilihan jawaban
    
    /**
     * Fungsi untuk mengacak array (Fisher-Yates Shuffle)
     * @param {Array} array
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * Fungsi untuk merender kuis ke HTML
     */
    function renderQuiz() {
        // 1. Acak urutan soal
        shuffleArray(originalQuestions);

        let output = '';
        originalQuestions.forEach((question, index) => {
            // 2. Acak urutan pilihan jawaban
            shuffleArray(question.options);

            const questionNumber = index + 1;
            const name = `question${questionNumber}`;

            let optionsHtml = '<div class="options">';
            question.options.forEach((option, optionIndex) => {
                const optionLabel = optionLabels[optionIndex];
                optionsHtml += `
                    <label for="${name}_${optionIndex}" data-is-correct="${option.isCorrect}">
                        <input type="radio" id="${name}_${optionIndex}" name="${name}" value="${option.text}" required>
                        <span style="font-weight: bold;">${optionLabel}.</span> ${option.text}
                    </label>
                `;
            });
            optionsHtml += '</div>';

            output += `
                <div class="question-item" data-question-number="${questionNumber}">
                    <h3>${questionNumber}. ${question.q}</h3>
                    ${optionsHtml}
                </div>
            `;
        });

        quizContainer.innerHTML = output;
    }

    /**
     * Fungsi untuk menghitung dan menampilkan hasil kuis
     */
    function submitQuiz() {
        let score = 0;
        let totalQuestions = originalQuestions.length;
        const submitButton = document.getElementById('submit-button');

        // Nonaktifkan tombol submit setelah selesai
        submitButton.disabled = true;

        originalQuestions.forEach((question, index) => {
            const questionNumber = index + 1;
            const name = `question${questionNumber}`;
            const questionElement = document.querySelector(`.question-item[data-question-number="${questionNumber}"]`);
            const selectedOption = document.querySelector(`input[name="${name}"]:checked`);
            
            // Temukan jawaban yang benar (terlepas dari pilihan user)
            const correctAnswer = question.options.find(opt => opt.isCorrect);

            // Dapatkan semua elemen label untuk feedback visual
            const optionLabels = questionElement.querySelectorAll('.options label');

            optionLabels.forEach(label => {
                const labelInput = label.querySelector('input');
                const isCorrectOption = label.dataset.isCorrect === 'true';

                // Tandai jawaban yang benar dengan warna hijau
                if (isCorrectOption) {
                    label.classList.add('correct');
                }

                // Cek apakah user memilih jawaban ini
                if (selectedOption && selectedOption.value === labelInput.value) {
                    if (isCorrectOption) {
                        score += 2; // Tambah 2 poin untuk jawaban benar
                    } else {
                        // Tandai jawaban salah yang dipilih user dengan warna merah
                        label.classList.add('incorrect');
                        // Tambahkan feedback untuk jawaban yang benar
                        const feedback = document.createElement('div');
                        feedback.classList.add('correct-answer-feedback');
                        feedback.innerHTML = `Jawaban Anda salah. Jawaban yang benar: **${correctAnswer.text}**`;
                        questionElement.appendChild(feedback);
                    }
                }
            });

            // Jika tidak ada jawaban yang dipilih
            if (!selectedOption) {
                const feedback = document.createElement('div');
                feedback.classList.add('correct-answer-feedback');
                feedback.innerHTML = `Anda tidak menjawab soal ini. Jawaban yang benar: **${correctAnswer.text}**`;
                questionElement.appendChild(feedback);
            }
        });

        const maxScore = totalQuestions * 2;
        resultsDiv.innerHTML = `

            <br>
            Anda menjawab **${score / 2}** dari **${totalQuestions}** soal dengan benar.
        `;
        resultsDiv.style.display = 'block';
    }
